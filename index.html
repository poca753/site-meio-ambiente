<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Meio Ambiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="login-button">Login</button>
            <div class="social-icons">
                <img src="imagem/facebook logo.webp" alt="Facebook">
                <img src="imagem/whatsapp-logo.webp" alt="WhatsApp">
            </div>
        </div>

        <div class="header-content">
            <div class="logo-area">
                <img id="logo-escola" src="imagem/lgo escola.jpg"

            <div class="title-area">

    <div class="main">
        <a href="botao">ak7a</a>

            <button class="voltar-button">voltar</button>

        <section class="content">

                <h2>Bém vindo ao curso de meio ambiente</h2>
                <br>
                     <br>
