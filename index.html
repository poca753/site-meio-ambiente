<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Meio Ambiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="login-button">Login</button>
            <div class="social-icons">
                <img src="facebook.png" alt="Facebook">
                <img src="whatsapp.png" alt="WhatsApp">
            </div>
        </div>

        <div class="header-content">
            <div class="logo-area">
                <img src="logo.png" alt="Logo do colégio" class="logo">
                <p class="school-name">COLÉGIO MÁRIO BRAGA</p>
            </div>

            <div class="title-area">
                <h1>Curso de meio <br><span>Ambiente</span></h1>
            </div>

            <div class="search-box">
                <input type="text" placeholder="">
                <button><img src="search-icon.png" alt="Pesquisar"></button>
            </div>
        </div>
    </header>

    <div class="main">
        <aside class="sidebar">
            <button class="side-button"></button>
            <button class="side-button"></button>
            <button class="side-button"></button>
            <button class="side-button"></button>
            <button class="side-button"></button>
            <button class="side-button"></button>
            <button class="voltar-button">voltar</button>
        </aside>

        <section class="content">
            <div class="welcome-box">
                <h2>Bem-vindo ao Curso Técnico de Meio Ambiente!</h2>
                <p>
                    Navegue pelas opções ao lado para conhecer mais detalhes sobre o nosso curso,
                    a carga horária, as matérias e os requisitos para se matricular.
                </p>
            </div>
        </section>
    </div>
</body>
</html>
